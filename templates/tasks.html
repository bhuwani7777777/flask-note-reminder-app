{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Daily Tasks</h2>
<form method="POST" class="mb-4">
    <div class="row">
        <div class="col-md-3 mb-2"><input type="date" name="date" class="form-control" required></div>
        <div class="col-md-3 mb-2"><input type="text" name="task" placeholder="Task" class="form-control" required></div>
        <div class="col-md-2 mb-2">
            <select name="priority" class="form-select">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </div>
        <div class="col-md-2 mb-2"><input type="text" name="category" placeholder="Category" class="form-control"></div>
        <div class="col-md-2 mb-2"><input type="text" name="notes" placeholder="Notes" class="form-control"></div>
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ task['date'] }}</strong>: {{ task['task'] }} [{{ task['priority'] }} - {{ task['category'] }}]
            <small>{{ task['notes'] }}</small>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
