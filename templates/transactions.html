{% extends 'base.html' %}

{% block content %}
<h2>Transactions</h2>
<form method="POST" action="{{ url_for('add_transaction') }}" class="mb-4">
    <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input id="date" name="date" type="date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input id="description" name="description" type="text" class="form-control" placeholder="Transaction description" required>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input id="amount" name="amount" type="number" step="0.01" class="form-control" placeholder="Amount" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Transaction</button>
</form>

<ul class="list-group">
    {% for tx in transactions %}
    <li class="list-group-item">{{ tx.Date }} — {{ tx.Description }} — ${{ tx.Amount }}</li>
    {% else %}
    <li class="list-group-item">No transactions recorded yet.</li>
    {% endfor %}
</ul>
{% endblock %}
